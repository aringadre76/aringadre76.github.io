baseURL = "https://aringadre76.github.io/"
title = "Arin Gadre"
theme = "hugo-coder"
languageCode = "en"
defaultContentLanguage = "en"

# Replace the old paginate with the new pagination config
[pagination]
  pagerSize = 20

# Add markup configuration to allow raw HTML
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Unified params section
[params]
  author = "Arin Gadre"
  info = "‚ö° Full Stack Engineer | ü§ñ ML Researcher | üåê UCSC Student"
  description = "Building the future, one line of code at a time"
  keywords = "cyberpunk,developer,engineer,portfolio,ML,software"
  dateFormat = "January 2, 2006"
  since = 2023
  
  # Color scheme settings
  colorScheme = "auto"
  hideColorSchemeToggle = false
  enableColorScheme = true
  defaultColorScheme = "auto"
  
  # Custom SCSS file
  customSCSS = ["scss/custom/_cyberpunk.scss"]
  
  # Warning suppression
  ignoreLogs = ['warning-goldmark-raw-html']

# Theme colors for both modes
[params.style]
  primaryColor = "#ff2e88"
  secondaryColor = "#00fff5"

# Add specific colors for dark/light modes
[params.style.darkMode]
  background = "#0d0d0e"
  foreground = "#ffffff"
  primary = "#ff2e88"
  secondary = "#00fff5"

[params.style.lightMode]
  background = "#ffffff"
  foreground = "#000000"
  primary = "#ff2e88"
  secondary = "#00fff5"

